<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* Cấu trúc chung */
html, body { margin: 0; padding: 0; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
.courses-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 20px; max-width: 1200px; width: 100%; }
.course-card { background: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 10px; text-align: center; transition: transform .3s ease; }

/* Hover effect */
.course-card:hover { transform: translateY(-10px); box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); }

/* Media Queries */
@media (max-width: 768px) { .courses-container { grid-template-columns: 1fr 1fr; } }
@media (max-width: 480px) { .courses-container { grid-template-columns: 1fr; } }

    </style>
</head>
<body>
    <div class="courses-container">
        <div class="course-card">He thong web</div>
        <div class="course-card">Logic hoc</div>
        <div class="course-card">Do Hoc Ung Dung</div>
        <div class="course-card">Marketing so</div>
        <div class="course-card">Bat dong san</div>
        <div class="course-card">Co so du lieu</div>
      </div>
      
</body>
</html>
